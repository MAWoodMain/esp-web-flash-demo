name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ${{ github.event.repository.name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: ${{ github.event.repository.name }}
          toolchains: xtensa-espressif_esp32s3_zephyr-elf

      - name: Build firmware
        working-directory: ${{ github.event.repository.name }}
        shell: bash
        run: |
          west build -p always -b heltec_wireless_stick_lite_v3/esp32s3/procpu app

      - name: Check path
        shell: bash
        run: |
          pwd
          ls -la

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: zephyr.bin
          path: ${{ github.event.repository.name }}/build/zephyr/zephyr.bin
